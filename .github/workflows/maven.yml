name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
    paths:
      - '/Microservicios/Spring_project/pom.xml' # Solo ejecuta el build si cambia alg√∫n pom.xml
  pull_request:
    branches: [ "master" ]
    paths:
      - './Microservicios/Spring_project/pom.xml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'oracle'
        cache: maven

    - name: Build selected microservices
      run: |
        cd Microservicios/Spring_project
        mvn -B package

    - name: Upload JAR artifacts
      uses: actions/upload-artifact@v4
      with:
        name: built-jars
        path: Microservicios/Spring_project/**/target/*.jar

    # Dependabot: Sube el grafo de dependencias a GitHub para alertas de seguridad
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
